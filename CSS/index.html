<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: #eef2f3;
        color: #1d2c3c;
        text-align: center;
        line-height: 1.5;
      }

      .header {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        padding: 15px 1rem;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .info {
        margin-top: 120px;
        font-size: 18px;
        color: #333;
        font-weight: bold;
      }

      .info p {
        margin: 5px 0;
      }

      /* Container for Assignments */
      .container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
        margin: 150px auto;
        max-width: 900px;
        transition: background-color 0.3s ease-in-out;
      }

      .column {
        background-color: #f3f3f3;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      /* Responsive for small screens */
      @media (max-width: 600px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">Assignment Page</header>

    <!-- Student Info -->
    <div class="info">
      <p>Name: Godswill Chimnonso Onwusilike</p>
      <p>Email: onwusilikenonso@gmail.com</p>
      <p>School ID: ALT/SEO/024/2671</p>
    </div>

    <!-- Assignment Columns -->
    <div class="container">
      <div class="column"><a href="assignment1.html">Assignment 1</a></div>
      <div class="column"><a href="assignment2.html">Assignment 2</a></div>
      <div class="column"><a href="assignment3.html">Assignment 3</a></div>
      <div class="column"><a href="assignment4.html">Assignment 4</a></div>
      <div class="column"><a href="assignment5.html">Assignment 5</a></div>
    </div>
  </body>
</html>
