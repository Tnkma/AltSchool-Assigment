<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            background-color: black;
            margin: 0;
            padding: 0%;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 700%;
            height: 480px;
            width: 700px;
            margin: 130px auto;
            border: 10px solid white;
            background-color: #bebdd9;
        }
        
        .card {
            background-color: white;
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .badge {
            background-color: #fdd835;
            color: black;
            font-weight: bold;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .image img {
            width: 100%;
            display: block;
        }
        
        .info {
            padding: 15px;
            text-align: left;
        }
        
        h2 {
            font-size: 20px;
            margin: 0;
        }
        
        h2 span {
            font-size: 14px;
            color: gray;
            font-weight: normal;
        }
        
        p {
            font-size: 14px;
            color: black;
            margin-top: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="badge">New and Improved!</div>
            <div class="image">
                <img src="assets/watch.jpg" alt="Novus Watch">
            </div>
            <div class="info">
                <h2>Novus Watch <span>Series IV</span></h2>
                <p>The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.</p>
            </div>
        </div>
    </div>
</body>
</html>
