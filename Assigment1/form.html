<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AltSchool Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    nav {
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      margin-left: 20px;
    }
    .heading {
      text-align: center;
      margin: 0;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      padding: 10px 20px;
      background: #2002e9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: auto;
      display: block;
    }
    form button:hover {
      background: #555;
    }
    .scroll-top a {
        text-decoration: none;
        color: #333;
      }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="form.html">Application Form</a>
  </nav>

  <div class="container">
    <div class="heading">
        <h1>AltSchool Application Form</h1>
    </div>
    <form action="#" method="post">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="program">Program of Interest</label>
      <select id="program" name="program" required>
        <option value="">Select a program</option>
        <option value="frontend">Frontend Development</option>
        <option value="backend">Backend Development</option>
        <option value="cloud">Cloud Engineering</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Submit Your Application</button>
    </form>
  </div>
  <div class="scroll-top">
    <a href="#top">Scroll to Top</a>
  </div>

  <footer>
    <p>123 Main Street, Lagos, Nigeria</p>
    <p>&copy; 2025 AltSchool Africa. All rights reserved.</p>
  </footer>
</body>
</html>
